<!DOCTYPE html>

                </div>
                <ul class="navigation-links">
                    <a href="/" class="index">
                        <li class="active">

                        </li>
                    </a>

                    <a href="/add.html">
                        <li>
                            <img src="./images/icons8-add-user-male-64.png" alt="Icon"/>

                        </li>
                    </a>

                    <a href="/edit.html">  
                        <li>

                        <div class="report-student">
