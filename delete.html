<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link rel="stylesheet" href="./css/delete.css"/>
</head>
<body>
    <main>
        <section class="heading">
           <p class="title">Delete Student</p>
           <p class="subtitle">Delete directly or search by name</p>
        </section>

        <section class="form-box">
             <form class="form">
                <h1>Delete Student</h1>
                <input type="text" name="inputInfo" placeholder="Search Student By Name" autocomplete="off"/>
                <button>Search</button>
             </form>
        </section>

        <section class="students-list">
            <h1>Students List</h1>
            <div class="students-display">
                <ul class="student-heading">
                    <li>Student Id</li>
                    <li>Name</li>
                    <li>Student Level</li>
                    <li>Date Of Birth</li>
                    <li>Contact Details</li>
                    <li>Actions</li>
                </ul>
                <ul class="student-info">
                </ul> 
            </div>
        </section>
    </main>
    <script src="./deleteStudent.js"></script>
</body>
</html>
