<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="./css/add.css"/>
</head>
<body>
    <main>
        <section class="heading">
            <p class="title">Students Management</p>
            <p class="subtitle">Add a new student into the students list</p>
        </section>

        <section class="form-box">
            <h2>Enroll Student</h2>
            <form class="form">
                <input type="text" placeholder="Enter Student Name" autocomplete="off" name="studentName" required/>
                <input type="text" placeholder="Enter Student Level" name="level" autocomplete="off" required/>
                <input type="text" placeholder="Enter Contact Details" name="contact" autocomplete="off" required/>
                <input type="date" name="date" required/>
                <input type="submit" value="Add Student"/>
            </form>
        </section>

        <section class="students-list">
                <h1>Students List</h1>
                <div class="students-display">
                    <ul class="student-heading">
                        <li>Student Id</li>
                        <li>Name</li>
                        <li>Student Level</li>
                        <li>Date Of Birth</li>
                        <li>Contact Details</li>
                    </ul>
                    <ul class="student-info">
                    </ul> 
            </div>
        </section>
    </main>
    <script src="./addStudent.js"></script>
</body>
</html>
